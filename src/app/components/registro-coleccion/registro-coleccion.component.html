<div class="container-fluid bg-primary text-white text-center py-3">
    <h1>Biblioteca UDB</h1>
</div>

<br>

<form class="container" (ngSubmit)="registrarCategoria()">
    <h1>Registro de Categoría</h1>
    <label for="nombre">Nombre de la Categoría:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="categoria.nombre" required><br><br>

    <button type="submit">Registrar Categoría</button>
    <br>
    <button (click)="returnMenu()">Volver al menú</button>
</form>
